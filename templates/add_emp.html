
{% extends 'layout.html' %}

{% block body %}
<br>

<br>
<h3>Add Employees</h3>
<hr>
{% from "_includes/_formhelpers.html" import render_field %}

<form method="POST" action="">
    <div class="form-group">
        {{render_field(form.u_name, class_="form-control")}}
    </div>
    <div class="form-group">
        {{render_field(form.u_pass, class_="form-control")}}
    </div>
    <div class="form-group">
        {{render_field(form.u_type, class_="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>

</form>
{% endblock %}
