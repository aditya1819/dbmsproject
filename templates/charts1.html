
{% extends 'layout.html' %}

{% block body %}
<div class="row" style="padding-top: 40px;">
  <!-- <div class="card"> -->
    <div class="col col-md-5 float-right">
      <div>
        <h3>{{prod}} Sell</h3>
      </div>
      <div>
        <h4>{{typ}}</h4>
      </div>
      <style>
        table, th, td {
          border: 2px solid black;
        }
        </style>
      <table>
        <tr>
          <th>{{type1}}    </th>
          <th>Total Amount</th>
            <th>Quantity</th>
        </tr>

        {% for d in data %}
          <tr>
            <td>{{d.dd}}</td> 
            <td>{{d.total}}</td>
            <td>{{d.qunt}}</td>
          </tr>
        {% endfor%}
    </table>
    </div>
  <!-- </div> -->
  <div class="col col-md-5">
    <embed type="image/svg+xml" src= {{ chart|safe }} style="height: 600px; width: auto;" />
  </div>
</div>

{% endblock%}
