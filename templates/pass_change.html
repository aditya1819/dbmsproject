{% extends 'layout.html' %}

{% block body %}
<br>
<h3>Password change</h3>
<hr>
{% from "_includes/_formhelpers.html" import render_field %}

<form method="POST" action="">
    <div class="form-group">
        {{render_field(form.prev, class_="form-control")}}
    </div>
    <div class="form-group">
        {{render_field(form.new, class_="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Change"></p>

</form>
{% endblock %}
